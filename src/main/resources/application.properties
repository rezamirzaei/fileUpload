# Application
spring.application.name=fileupload
server.port=8080

# ===========================================
# Large File Upload Configuration (up to 10GB)
# ===========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10GB
spring.servlet.multipart.max-request-size=10GB
# Stream directly to disk, don't buffer in memory
spring.servlet.multipart.file-size-threshold=1MB
spring.servlet.multipart.location=${java.io.tmpdir}

# Custom upload directory
file.upload-dir=./uploads

# Server timeout settings for large uploads
server.tomcat.connection-timeout=3600000
server.tomcat.max-swallow-size=-1

# ===========================================
# Database Configuration
# ===========================================
spring.datasource.url=jdbc:mysql://localhost:3306/fileupload?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===========================================
# Actuator & Monitoring
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Thymeleaf
spring.thymeleaf.cache=false

# Logging
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=INFO
